<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Education System</title>
    <link rel="stylesheet" href="/Users/sandeshshejwal/Desktop/Deloitte/DAY4/ed/styles.css">
</head>
<body>
    <div id="login-header">
        <h1>Login - Online Education System</h1>
    </div>

    <div id="login-container">
        <div id="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit">Login</button>
                <p id="loginMessage"></p>
            </form>
        </div>
    </div>

    <script src="/Users/sandeshshejwal/Desktop/Deloitte/DAY4/ed/login.js"></script>
</body>
</html>
